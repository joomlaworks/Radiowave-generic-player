; Backend
MOD_JW_RADIOWAVE_XML_DESC="<h2><a target='_blank' href='https://github.com/joomlaworks/radiowave-generic-player'>Generic Player for the Radiowave template</a></h2><p>An audio player module for integrating third-party streaming servers with RadioWave.</p><p>All you need to do is enter your stream's URL in the module parameters and choose the template you want to use.</p><h3>Setup</h3><p>The player works with IceCast and ShoutCast servers that serve MP3 or M4A (AAC) audio. On ShoutCast servers, you may need to add <code>;stream/1</code> to the URL to access the audio live-stream, for example: <code>http://domain.com/;stream/1</code></p><p>Then select the player's template to use.</p><p>For the inline player, simply select the 'Default' template. For the player in the popup select the 'Popup' template.</p><h3>Templates</h3><p>The module offers two sub-templates, one for the inline player and one for the popup player.</p><h3>Module Class Suffix</h3><p>Use <code>left</code> to pull the module to the left, or <code>right</code> to pull it to the right, within the module parameters.</p><h3>MVC Templating</h3><p>The module relies on the RadioWave template for styling, which makes it truly 'plug and play' for your RadioWave powered website.</p><p>If you want more control, you can simply override the generated HTML and CSS using MVC template overrides within your Joomla template. Hover over each parameter in the module settings for additional info.</p><h3>Information</h3><p>Version 2.1 was released on January 8th, 2020.</p>"

